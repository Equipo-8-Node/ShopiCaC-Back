    <title>ShopiCaC - Editar producto</title>
  </head>

  <body>
    <main>
      <div class="row m-5">
        <h1 class="my-4">Editar producto</h1>

        <form class="col col-12 col-xl-6" method="POST" action="/editar-producto?_method=PUT">

          <!-- titulo -->
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="titulo"0

              name="titulo"
              required
              placeholder="Título del producto"
            />
          </div>

          <!-- precio -->
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="text"
              class="form-control"
              id="precio"
              name="precio"
              required
              placeholder="Precio"
            />
          </div>

          <!-- descripcion -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              required
              rows="3"
              placeholder="Descipción del producto"
            ></textarea>
          </div>

          <!-- categoria -->

          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input
              class="form-control"
              list="datalistOptions"
              id="categoria"
              placeholder="Categoría"
            />
            <datalist id="datalistOptions">
              <option value="Categoria 1"></option>
              <option value="Categoria 2"></option>
              <option value="Categoria 3"></option>
              <option value="Categoria 4"></option>
            </datalist>
          </div>

          <!-- Imagen -->
          <div class="mb-3">
            <label for="imgPerfil" class="form-label"
              >imagen del producto</label
            >
            <input
              type="file"
              class="form-control"
              id="imgPerfil"
              name="imgPerfil"
              required
              accept="image/*"
            />
          </div>

          <!-- tasa -->
          <div class="mb-3">
            <label for="tasa" class="form-label">Rate</label>
            <input
              type="text"
              class="form-control"
              id="rate"
              name="rate"
              required
              placeholder="Rate"
            />
          </div>

          <!-- Cantidad -->
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="text"
              class="form-control"
              id="cantidad"
              name="cantidad"
              required
              placeholder="Cantidad"
            />
          </div>

          <a href="/productos" class="btn btn-success">Cancelar</a>
          <input type="submit" class="btn btn-success" value="Editar"></i>
        </form>
      </div>
    </main>

    <!-- JS Bootstrap -->
