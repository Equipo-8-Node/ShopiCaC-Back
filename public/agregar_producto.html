<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->

    <link rel="stylesheet" href="./styles/css-bootstrap/bootstrap.min.css" />

    <link
      rel="shortcut icon"
      href="https://firebasestorage.googleapis.com/v0/b/miportfoliocab.appspot.com/o/ShopiCaC.ico?alt=media&token=b78062e1-3676-434f-bd81-84ba55f11037"
      type="image/x-icon"
    />

    <!-- Iconos de Bootrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>ShopiCaC - Agregar producto</title>
  </head>

  <body>
    <main>
      <div class="row m-5">
        <h1 class="my-4">Nuevo producto</h1>

        <form class="col col-12 col-xl-6" method="POST" action="/crearproducto" enctype="multipart/form-data">
          <!-- titulo -->
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              required
              placeholder="Título del producto"
            />
          </div>

          <!-- precio -->
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="text"
              class="form-control"
              id="precio"
              name="precio"
              required
              placeholder="Precio"
            />
          </div>

          <!-- descripcion -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              required
              rows="3"
              placeholder="Descipción del producto"
            ></textarea>
          </div>

          <!-- categoria -->

          <div class="mb-3">
            
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select" aria-label="Default select example">
              <option selected value="">Seleccione una...</option>
              
            </select>
          </div>

          <!-- Imagen -->
          <div class="mb-3">
            <label for="imgProducto" class="form-label">imagen del producto</label>
            <input
              type="file"
              class="form-control"
              id="imgProducto"
              name="imgProducto"
              accept="image/*"
              required
            />
          </div>

          <!-- tasa -->
          <div class="mb-3">
            <label for="tasa" class="form-label">Rate</label>
            <input
              type="text"
              class="form-control"
              id="tasa"
              name="tasa"
              required
              placeholder="Rate"
            />
          </div>

          <!-- Cantidad -->
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="text"
              class="form-control"
              id="cantidad"
              name="cantidad"
              required
              placeholder="Cantidad"
            />
          </div>

          <a href="/productos" class="btn btn-success">Terminar</a>
          <input type="submit" class="btn btn-success" value="Agregar" />
        </form>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="./js/js-bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/selectCategorias.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
